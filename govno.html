<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–¢–µ—Å—Ç –Ω–∞ –∑–Ω–∞–Ω–Ω—è —Ä–∏–±–∏</title>
    <style>
        /* –ü–æ–¥–∫–ª—é—á–∞–µ–º –∂–∏—Ä–Ω—ã–π —à—Ä–∏—Ñ—Ç, –ø–æ—Ö–æ–∂–∏–π –Ω–∞ —Ç–æ—Ç, —á—Ç–æ –≤ –≤–∏–¥–µ–æ */
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: #000; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; font-family: 'Oswald', sans-serif; overflow: hidden; 
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≤ —Ñ–æ—Ä–º–∞—Ç–µ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ 9:16 —Å —Ñ–æ–Ω–æ–º —Ä–µ–∞–ª—å–Ω–æ–π —Ä–µ–∫–∏ */
        #game-container { 
            position: relative; width: 100%; max-width: 450px; height: 100%; 
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Desna_River.jpg/800px-Desna_River.jpg');
            background-size: cover; background-position: center;
            overflow: hidden; display: flex; flex-direction: column; 
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        /* –°—Ç–∏–ª—å —Ç–µ–∫—Å—Ç–∞ –∫–∞–∫ –≤ TikTok (–±–µ–ª—ã–π —Å —Ç–æ–ª—Å—Ç–æ–π —á–µ—Ä–Ω–æ–π –æ–±–≤–æ–¥–∫–æ–π) */
        .tiktok-text { 
            color: white; text-align: center; font-weight: 700;
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 0px  4px 10px rgba(0,0,0,0.8);
            letter-spacing: 1px; 
        }

        .screen { 
            display: none; flex-direction: column; width: 100%; height: 100%; 
            padding: 20px; align-items: center; position: absolute; top: 0; left: 0; 
            background: rgba(0,0,0,0.2); /* –õ–µ–≥–∫–æ–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ —Ä–µ–∫–∏ */
        }
        .active { display: flex; animation: fadeIn 0.3s; }

        /* –í–µ—Ä—Ö–Ω–∏–µ –Ω–∞–¥–ø–∏—Å–∏ */
        #top-title { font-size: 32px; color: #ffcccc; margin-top: 20px; text-transform: uppercase;}
        #level-name { font-size: 28px; color: #aaffaa; margin-top: -5px;}

        /* –ë–ª–æ–∫ —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π —Ä—ã–±—ã */
        #fish-display { 
            width: 100%; height: 30%; margin-top: 15px; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: #fff; border: 2px solid #000;
        }
        #fish-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ –æ—Ç–≤–µ—Ç–∞ */
        #fish-img-feedback { width: 100%; height: 25%; object-fit: cover; margin-bottom: 20px; border: 2px solid #000;}

        #question { font-size: 38px; margin: 20px 0; }

        /* –ö–Ω–æ–ø–∫–∏ –æ—Ç–≤–µ—Ç–æ–≤ (—Å—Ç–∏–ª—å –ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π, –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç —Å —Ü–∏—Ñ—Ä–∞–º–∏) */
        .options-grid { 
            display: flex; flex-direction: column; width: 100%; gap: 15px; 
            margin-top: auto; padding-bottom: 40px; align-items: flex-start; padding-left: 20%;
        }
        .opt-btn { 
            background: transparent; border: none; font-size: 36px; text-align: left; 
            cursor: pointer; color: white; font-family: inherit; font-weight: 700;
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
            transition: transform 0.1s; text-transform: uppercase;
        }
        .opt-btn:active { transform: scale(0.95); color: #fce803; }

        /* –≠–∫—Ä–∞–Ω –æ—Ç–≤–µ—Ç–∞ */
        #feedback-screen { background: rgba(0,0,0,0.6); z-index: 100; justify-content: center;}
        .fb-title { font-size: 55px; color: #ff3333; margin-bottom: 20px; text-transform: uppercase;}
        .fb-ans { font-size: 55px; color: #fce803; margin-top: 10px; text-transform: uppercase;}
        .praise-text { font-size: 28px; color: #00ffcc; margin-top: 20px; line-height: 1.2;}

        /* –ú–µ–Ω—é –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã */
        .menu-btn { 
            background: rgba(0, 0, 0, 0.7); border: 3px solid #fff; color: white; 
            font-size: 26px; padding: 15px; margin: 10px; border-radius: 10px; 
            width: 80%; cursor: pointer; font-family: inherit; font-weight: bold;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }
    </style>
</head>
<body>

<div id="game-container">
    <div id="menu" class="screen active" style="background: rgba(0,0,0,0.5);">
        <h1 class="tiktok-text" style="font-size: 50px; margin-bottom: 40px;">–¢–ï–°–¢ –ù–ê<br>–ó–ù–ê–ù–ù–Ø –†–ò–ë–ò</h1>
        <button class="menu-btn" onclick="start()">–ü–û–ß–ê–¢–ò –ì–†–£</button>
    </div>

    <div id="game" class="screen">
        <div id="top-title" class="tiktok-text">–¢–µ—Å—Ç –Ω–∞ –∑–Ω–∞–Ω–Ω—è —Ä–∏–±–∏</div>
        <div id="level-name" class="tiktok-text">–†—ñ–≤–µ–Ω—å: –ª–µ–≥–∫–æ</div>
        
        <div id="fish-display"><img id="fish-img" src=""></div>
        
        <div id="question" class="tiktok-text">–©–æ —Ü–µ –∑–∞ —Ä–∏–±–∞?</div>
        
        <div class="options-grid" id="opts">
            </div>
    </div>

    <div id="feedback" class="screen">
        <div class="tiktok-text fb-title">–í–Ü–î–ü–û–í–Ü–î–¨</div>
        <img id="fish-img-feedback" src="">
        <div id="correct-name" class="tiktok-text fb-ans">–ö–û–†–û–ü</div>
        <div id="praise-message" class="tiktok-text praise-text"></div>
    </div>

    <div id="result" class="screen" style="background:rgba(0,0,0,0.85)">
        <h1 class="tiktok-text" style="font-size:50px; margin-bottom: 20px;">–ì–†–£ –ó–ê–í–ï–†–®–ï–ù–û!</h1>
        <h2 id="final-score" class="tiktok-text" style="font-size:40px; color:#fff;">–ü—Ä–∞–≤–∏–ª—å–Ω–æ: 0</h2>
        <h3 id="rank" class="tiktok-text" style="margin-top:20px; font-size:45px; color:#fce803;">–†–ò–ë–ê–õ–ö–ê</h3>
        <button class="menu-btn" style="margin-top:50px;" onclick="location.reload()">–ó–Ü–ì–†–ê–¢–ò –©–ï</button>
    </div>
</div>

<script>
    // –ë–∞–∑–∞ —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã—Ö —Ä—ã–± —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º–∏ –∏–∑ –æ—Ç–∫—Ä—ã—Ç—ã—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤
    const fishData = [
        { n: "–ö–æ—Ä–æ–ø", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Cyprinus_carpio.jpeg/800px-Cyprinus_carpio.jpeg" },
        { n: "–©—É–∫–∞", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Esox_lucius1.jpg/800px-Esox_lucius1.jpg" },
        { n: "–ö–∞—Ä–∞—Å—å", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Carassius_carassius_1.jpg/800px-Carassius_carassius_1.jpg" },
        { n: "–û–∫—É–Ω—å", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Perca_fluviatilis_1.jpg/800px-Perca_fluviatilis_1.jpg" },
        { n: "–°–æ–º", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Silurus_glanis_02.jpg/800px-Silurus_glanis_02.jpg" },
        { n: "–°—É–¥–∞–∫", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/Sander_lucioperca_1.jpg/800px-Sander_lucioperca_1.jpg" },
        { n: "–£–∫–ª–µ–π–∫–∞", img: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Alburnus_alburnus_1.jpg/800px-Alburnus_alburnus_1.jpg" }
    ];

    // –§—Ä–∞–∑—ã –¥–ª—è –ø–æ—Ö–≤–∞–ª—ã –Ω–∞ —É–∫—Ä–∞–∏–Ω—Å–∫–æ–º
    const praises = [
        "–¢–∞–∫, —Ç–∏ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π —Ä–∏–±–∞–ª–∫–∞! üé£",
        "–û—Ü–µ –æ–∫–æ! –¢–æ—á–Ω–æ! üëÅÔ∏è",
        "–ë–ª–∏—Å–∫—É—á–µ! üåü",
        "–†–∏–±–∞–ª—å—Å—å–∫–∞ —ñ–Ω—Ç—É—ó—Ü—ñ—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å! üß†",
        "–Ü–¥–µ–∞–ª—å–Ω–æ! üî•",
        "–ú–∞–π—Å—Ç–µ—Ä–Ω–∏–π –≤–∏–±—ñ—Ä! üèÜ",
        "–î–æ—Å–≤—ñ–¥ –Ω–µ —Å—Ö–æ–≤–∞—î—à! üòé"
    ];

    let state = { score: 0, idx: 0, q: [] };

    function start() {
        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã
        state = { score: 0, idx: 0, q: [...fishData].sort(() => Math.random() - 0.5) };
        showScreen('game');
        renderQ();
    }

    function renderQ() {
        const fish = state.q[state.idx];
        document.getElementById('fish-img').src = fish.img;
        
        const optsContainer = document.getElementById('opts');
        optsContainer.innerHTML = '';
        
        // –í—ã–±–∏—Ä–∞–µ–º 2 –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–∞ –∏ –¥–æ–±–∞–≤–ª—è–µ–º 1 –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π
        let wrongOptions = fishData.filter(f => f.n !== fish.n).sort(() => 0.5 - Math.random()).slice(0, 2);
        let choices = [fish, ...wrongOptions].sort(() => 0.5 - Math.random());
        
        // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤ —Å—Ç–∏–ª–µ –≤–∏–¥–µ–æ: "1 –ö–û–†–û–ü", "2 –°–û–ú"
        choices.forEach((c, index) => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = `${index + 1} ${c.n.toUpperCase()}`;
            b.onclick = () => check(c.n === fish.n, fish);
            optsContainer.appendChild(b);
        });
    }

    function check(isCorrect, fishObj) {
        const container = document.getElementById('game-container');
        const praiseEl = document.getElementById('praise-message');

        if(isCorrect) { 
            state.score++; 
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ—Ö–≤–∞–ª–∞
            praiseEl.innerText = praises[Math.floor(Math.random() * praises.length)];
            praiseEl.style.color = "#00ffcc";
        } else { 
            // –¢—Ä—è—Å–∫–∞ —ç–∫—Ä–∞–Ω–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
            container.classList.remove('shake');
            void container.offsetWidth; 
            container.classList.add('shake');
            praiseEl.innerText = "–ù–∞ –∂–∞–ª—å, —Ü–µ –ø–æ–º–∏–ª–∫–∞ üò¢";
            praiseEl.style.color = "#ffcccc";
        }
        
        // –≠–∫—Ä–∞–Ω –æ—Ç–≤–µ—Ç–∞ (–∫–∞–∫ –≤ –≤–∏–¥–µ–æ)
        document.getElementById('correct-name').innerText = fishObj.n.toUpperCase();
        document.getElementById('fish-img-feedback').src = fishObj.img;
        showScreen('feedback');
        
        // –ü–∞—É–∑–∞ 2 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –≤–æ–ø—Ä–æ—Å–æ–º
        setTimeout(() => {
            state.idx++;
            if(state.idx >= state.q.length) {
                end();
            } else {
                showScreen('game');
                renderQ();
            }
        }, 2000);
    }

    function end() {
        document.getElementById('final-score').innerText = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${state.score} –∑ ${state.q.length}`;
        let r = "–ù–û–í–ê–ß–û–ö üêü";
        if(state.score >= 3) r = "–õ–Æ–ë–ò–¢–ï–õ–¨ üö§";
        if(state.score >= 5) r = "–î–û–°–í–Ü–î–ß–ï–ù–ò–ô üé£";
        if(state.score === state.q.length) r = "–õ–ï–ì–ï–ù–î–ê –í–û–î–û–ô–ú üëë";
        document.getElementById('rank').innerText = r;
        showScreen('result');
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>
</body>
</html>
